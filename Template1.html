<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Carousel</title>
    <link rel="stylesheet" href="../css/mystyle.css">

            />

          <div class="item">

            />
           
          </div>

          <div class="item">

          </div>

            <img
              src="https://cdn0.weddingwire.in/vendor/4464/3_2/960/jpg/img-3351_15_74464.jpeg"
              alt="image-2"
            />
           
          </div>
          <div class="item">
            <img
              src="https://www.urdesignmag.com/wp-content/uploads/2019/05/the-5-key-elements-of-a-beautiful-restaurant-interior-design-1.jpg"

            />
