<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Carousel</title>
    <link rel="stylesheet" href="../css/mystyle.css">
   
  </head>
  <body>
    
    <div class="container">
      <div class="navigation">
        <div class="prev nav-btn">&lt;</div>
        <div class="next nav-btn">></div>

        <div class="carousel-container">
          <div class="item main">
            <img
              src="https://www.kagomeindia.com/wp-content/uploads/Paneer-Handi-Lazeez_large.jpg"
              alt="image-1"
            />
            <div class="caption">Shahi paneer and Naan</div>
          </div>

          <div class="item">
            <img
              src="https://i.ytimg.com/vi/xkMbJCtaaqA/maxresdefault.jpg"
              alt="image-2"
            />
            <div class="caption">Veg Manchurian</div>
          </div>

          <div class="item">
            <img
              src="https://i.ytimg.com/vi/csfIOfMnRGg/maxresdefault.jpg"
              alt=""
            />
            <div class="caption">Chole-Bhature</div>
          </div>

          <div class="item">
            <img
              src="https://www.spiceroots.com/spiceroots/wp-content/uploads/2008/05/butterchicken-1024x682-1.jpg"
              alt="image-2"
            />
            <div class="caption">Butter Chicken</div>
          </div>

          <div class="item">
            <img
              src="https://www.cookforindia.com/wp-content/uploads/2016/08/Paneer-Tikka-_LR.jpg"
              alt="image-2"
            />
            <div class="caption">Paneer-Tikka</div>
          </div>

          <div class="item">
            <img
              src="https://images.lifestyleasia.com/wp-content/uploads/sites/7/2022/02/01171421/YFL-Pav-Bhaji-2.jpg"
              alt="image-2"
            />
            <div class="caption">Pav-Bhaji</div>
          </div>

          <div class="item">
            <img
              src="https://cdn.foodaciously.com/static/recipes/ee9fd204-25cf-4e97-be5a-d7626470d420/easy-vegan-momos-recipe-7ab341154a5c13d6d9642300e7e2c92d-2560.jpg"
              alt="image-2"
            />
            <div class="caption">Momos</div>
          </div>

          <div class="item">
            <img
              src="https://images.hindustantimes.com/rf/image_size_630x354/HT/p2/2020/08/02/Pictures/_604f7aa4-d439-11ea-bae0-701c4bed6ede.jpg"
              alt="image-2"
            />
            <div class="caption">Samosa</div>
          </div>

          <div class="item">
            <img
              src="https://www.whiskaffair.com/wp-content/uploads/2020/07/Oreo-Milkshake-2-3.jpg"
              alt="image-2"
            />
            <div class="caption">Oreo Shake</div>
          </div>

          <div class="item">
            <img
              src="https://rachnas-kitchen.com/wp-content/uploads/2017/07/rasmalai-2-e1505245876472-gpo.jpg"
              alt="image-2"
            />
            <div class="caption">Ras-malai</div>
          </div>
 

          <div class="item">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/17/3f/a2/7f/mihul-indian-restaurant.jpg"
              alt="image-2"
            />
            <div class="caption"></div>
          </div>

          
        </div>
      </div>
    </div>
     <script src="../JavaScript/imageslider1.js">
      
    </script> 
     
  </body>
</html>
